<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .row {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript">
        function showHideMenupanel(){
            if(document.getElementById('menuframe').classList.contains("d-none")){
                document.getElementById('menuframe').classList.remove("d-none");
            }else{
                document.getElementById('menuframe').classList.add("d-none");
            }
        }
    </script>
</head>
<body class="bg-light" style="width: 99%;">
    <div class="bg-white row" style="height: 15vh;">
        <div class="col-2">
            <img src="../../assets/images/bmw_logo_PNG19705.png" alt="" style="width: 45px; height: 45px;margin-left: 50%; padding-top: 4px">
        </div>
        <div class="col-8">
            <div>
                <label for="" style="margin-top: 8px;font-size: 25px; " onclick="showHideMenupanel()">&#x2630;</label>
            </div>
        </div>
        <div class="col-2">
            <div>
                <label for="" style="margin-top: 8px;font-size: 25px; float: inline-end;">&#9977;</label>
            </div>
        </div>
    </div>
    <div class="row" style="height: 89vh;">
        <div class="col-2 bg-white" id="menuframe">
            <iframe src="../menu/menu.html" style="height: 100%; width: 100%;border: none;"></iframe>
        </div>
        <div class="col-10 bg-white mt-2">
            <iframe src="" name="_container" style="width: 100%; height: 100%;border: none;"></iframe>
        </div>

    </div>
</body>
</html>
